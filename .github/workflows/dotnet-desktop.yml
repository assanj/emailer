name: .NET Desktop Build and Test

on:
  push:
    branches: [ main, master ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main, master ]

env:
  DOTNET_VERSION: '8.0.x'
  CONFIGURATION: 'Release'

permissions:
  contents: write

jobs:
  build:
    name: Build and Test
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
        
    - name: Restore dependencies
      run: dotnet restore
      
    - name: Build
      run: dotnet build --configuration ${{ env.CONFIGURATION }} --no-restore
      
    - name: Test
      run: dotnet test --configuration ${{ env.CONFIGURATION }} --no-build --verbosity normal
      
    - name: Build Windows app with Costura
      run: |
        # Используем publish вместо build для RID
        dotnet publish --configuration ${{ env.CONFIGURATION }} --runtime win-x64 --output ./build-windows --self-contained false
      
    - name: Copy config files to build directory
      run: |
        copy emailer.ini build-windows\ 2>nul || echo "emailer.ini not found"
        copy readme.txt build-windows\ 2>nul || echo "readme.txt not found"
      
    - name: Verify files included
      run: |
        echo "Checking files in build directory:"
        Get-ChildItem ./build-windows -Recurse
        if (-not (Test-Path "./build-windows/emailer.exe")) {
          echo "ERROR: emailer.exe not found!"
          exit 1
        }
        echo "All files verified successfully"
        
    - name: Create ZIP archive with emailer folder
      run: |
        $buildDir = "./build-windows"
        if (Test-Path $buildDir) {
          New-Item -ItemType Directory -Path "./emailer" -Force
          Copy-Item -Path "$buildDir/*" -Destination "./emailer/" -Recurse
          
          $tagName = "${{ github.ref_name }}"
          if ($tagName -eq "") { $tagName = "latest" }
          Compress-Archive -Path "./emailer/" -DestinationPath "emailer-windows-$tagName.zip" -Force
          Remove-Item -Path "./emailer" -Recurse -Force
          echo "ZIP archive created successfully"
        } else {
          echo "Build directory not found"
          exit 1
        }
        
    - name: Upload ZIP artifact
      uses: actions/upload-artifact@v4
      with:
        name: emailer-zip
        path: emailer-windows-*.zip
        retention-days: 30
        
  cross-platform-build:
    name: Cross-Platform Build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
        
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
        
    - name: Build
      run: dotnet build --configuration ${{ env.CONFIGURATION }}
      
    - name: Basic Functionality Test
      shell: bash
      run: |
        echo "Running basic functionality tests on $RUNNER_OS"
        dotnet test --verbosity normal

  linux-rpm-package:
    name: Create RPM Package
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
        
    - name: Build for Linux with Costura
      run: |
        dotnet publish --configuration ${{ env.CONFIGURATION }} --runtime linux-x64 --output ./build-linux --self-contained false
        
    - name: Copy config files to build directory
      run: |
        cp emailer.ini build-linux/ 2>/dev/null || echo "emailer.ini not found"
        cp readme.txt build-linux/ 2>/dev/null || echo "readme.txt not found"
        
    - name: Install fpm for easy package creation
      run: |
        sudo apt-get update
        sudo apt-get install -y ruby ruby-dev rpm build-essential
        sudo gem install fpm
        
    - name: Create RPM package using fpm
      run: |
        mkdir -p /tmp/emailer-pkg/usr/bin
        mkdir -p /tmp/emailer-pkg/usr/share/emailer
        
        cp -r build-linux/* /tmp/emailer-pkg/usr/share/emailer/
        
        cat > /tmp/emailer-pkg/usr/bin/emailer << 'EOF'
        #!/bin/bash
        exec /usr/share/emailer/emailer "$@"
        EOF
        chmod +x /tmp/emailer-pkg/usr/bin/emailer
        
        fpm -s dir -t rpm \
          -n emailer \
          -v 1.0.0 \
          --iteration ${{ github.run_number }} \
          -C /tmp/emailer-pkg \
          --description "SMTP Email Sending Utility" \
          --url "https://github.com/assanj/emailer" \
          --maintainer "Your Name <your-email@example.com>" \
          usr/
        
    - name: Upload RPM artifact
      uses: actions/upload-artifact@v4
      with:
        name: emailer-rpm-package
        path: emailer-*.rpm
        retention-days: 30
        
  linux-deb-package:
    name: Create DEB Package
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
        
    - name: Build for Linux with Costura
      run: |
        dotnet publish --configuration ${{ env.CONFIGURATION }} --runtime linux-x64 --output ./build-linux --self-contained false
        
    - name: Copy config files to build directory
      run: |
        cp emailer.ini build-linux/ 2>/dev/null || echo "emailer.ini not found"
        cp readme.txt build-linux/ 2>/dev/null || echo "readme.txt not found"
        
    - name: Verify files for Linux
      run: |
        echo "Checking files for Linux build:"
        find ./build-linux -name "*"
        echo "Files in build directory:"
        ls -la ./build-linux/
        
    - name: Install dpkg tools
      run: |
        sudo apt-get update
        sudo apt-get install -y dpkg-dev debhelper
        
    - name: Create DEB package structure
      run: |
        mkdir -p deb-package/usr/local/bin/emailer
        mkdir -p deb-package/DEBIAN
        
        cp -r build-linux/* deb-package/usr/local/bin/emailer/
        
        cat > deb-package/DEBIAN/control << EOF
        Package: emailer
        Version: 1.0.0-${{ github.run_number }}
        Section: utils
        Priority: optional
        Architecture: amd64
        Maintainer: Your Name <your-email@example.com>
        Description: SMTP Email Sending Utility
         emailer is a cross-platform application for sending emails via SMTP.
         Features include SSL/TLS support, file attachments, and comprehensive logging.
        EOF
        
        mkdir -p deb-package/usr/bin
        cat > deb-package/usr/bin/emailer << EOF
        #!/bin/bash
        exec /usr/local/bin/emailer/emailer "\$@"
        EOF
        chmod +x deb-package/usr/bin/emailer
        
        echo "DEB package structure created"
        
    - name: Build DEB package
      run: |
        dpkg-deb --build deb-package emailer_1.0.0-${{ github.run_number }}_amd64.deb
        echo "DEB package built successfully"
        
    - name: Upload DEB artifact
      uses: actions/upload-artifact@v4
      with:
        name: emailer-deb-package
        path: emailer_*.deb
        retention-days: 30
        
  linux-portable:
    name: Create Linux Portable
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
        
    - name: Build for Linux with Costura
      run: |
        dotnet publish --configuration ${{ env.CONFIGURATION }} --runtime linux-x64 --output ./build-linux --self-contained false
        
    - name: Copy config files to build directory
      run: |
        cp emailer.ini build-linux/ 2>/dev/null || echo "emailer.ini not found"
        cp readme.txt build-linux/ 2>/dev/null || echo "readme.txt not found"
        
    - name: Create Linux ZIP package with emailer folder
      run: |
        mkdir -p emailer
        cp -r build-linux/* emailer/
        
        zip -r emailer-linux-${{ github.ref_name }}.zip emailer/
        
        rm -rf emailer
        echo "Linux ZIP package created"
        
    - name: Upload Linux portable artifact
      uses: actions/upload-artifact@v4
      with:
        name: emailer-linux-portable
        path: emailer-linux-*.zip
        retention-days: 30
        
  macos-packages:
    name: Create macOS Packages
    runs-on: macos-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
        
    - name: Build for macOS with Costura
      run: |
        dotnet publish --configuration ${{ env.CONFIGURATION }} --runtime osx-x64 --output ./build-macos --self-contained false
        
    - name: Copy config files to build directory
      run: |
        cp emailer.ini build-macos/ 2>/dev/null || echo "emailer.ini not found"
        cp readme.txt build-macos/ 2>/dev/null || echo "readme.txt not found"
        
    - name: Verify files for macOS
      run: |
        echo "Checking files for macOS build:"
        find ./build-macos -name "*"
        
    - name: Create macOS ZIP package with emailer folder
      run: |
        mkdir -p emailer
        cp -r build-macos/* emailer/
        
        zip -r emailer-macos-${{ github.ref_name }}.zip emailer/
        
        rm -rf emailer
        echo "macOS ZIP package created"
        
    - name: Upload macOS artifacts
      uses: actions/upload-artifact@v4
      with:
        name: emailer-macos-packages
        path: emailer-macos-*.zip
        retention-days: 30
