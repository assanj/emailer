name: Build Emailer

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: List project files
      shell: bash
      run: |
        echo "=== Project Files ==="
        find . -name "*.vbproj" -o -name "*.csproj" -o -name "*.sln" | sort

    - name: Restore dependencies
      run: dotnet restore "emailer.vbproj"

    - name: Build without warnings
      run: dotnet build "emailer.vbproj" --configuration Release --no-restore /nowarn:CA1416

    - name: Publish without warnings
      run: dotnet publish "emailer.vbproj" --configuration Release --runtime win-x64 --output publish/win-x64 --self-contained true /nowarn:CA1416

    - name: List published files
      shell: bash
      run: ls -la publish/win-x64/

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: emailer-win-x64
        path: publish/win-x64/
        retention-days: 7

  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: windows-latest
    
    steps:
    - name: Download artifact
      uses: actions/download-artifact@v4
      with:
        name: emailer-win-x64
        path: artifacts

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: artifacts/**
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}