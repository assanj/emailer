name: Build Emailer

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Restore dependencies
      run: dotnet restore "emailer.vbproj"

    - name: Build
      run: dotnet build "emailer.vbproj" --configuration Release --no-restore

    - name: Publish
      run: dotnet publish "emailer.vbproj" --configuration Release --runtime win-x64 --output publish --self-contained true

    - name: Upload EXE artifact
      uses: actions/upload-artifact@v4
      with:
        name: emailer-windows
        path: publish/
        retention-days: 30