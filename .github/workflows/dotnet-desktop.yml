name: Build Emailer

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build-and-release:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Restore dependencies
      run: dotnet restore "Emailer.vbproj"

    - name: Build
      run: dotnet build "Emailer.vbproj" --configuration Release --no-restore /nowarn:CA1416

    - name: Publish
      run: dotnet publish "Emailer.vbproj" --configuration Release --runtime win-x64 --output publish --self-contained true /nowarn:CA1416

    - name: Create ZIP archive
      run: |
        cd publish
        powershell "Compress-Archive -Path * -DestinationPath ../Emailer-v${{ github.run_number }}.zip"

    - name: Create GitHub Release with ZIP
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v${{ github.run_number }}
        name: "Emailer v${{ github.run_number }}"
        files: Emailer-v${{ github.run_number }}.zip
        generate_release_notes: true
        draft: false
        prerelease: false
        body: |
