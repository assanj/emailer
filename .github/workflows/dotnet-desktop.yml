name: Build Emailer

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build-and-release:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Restore dependencies
      run: dotnet restore "Emailer.vbproj"

    - name: Build
      run: dotnet build "Emailer.vbproj" --configuration Release --no-restore /nowarn:CA1416

    - name: Publish
      run: dotnet publish "Emailer.vbproj" --configuration Release --runtime win-x64 --output publish --self-contained true /nowarn:CA1416

    - name: Verify EXE files exist
      run: |
        echo "=== Checking publish folder ==="
        dir publish
        echo "=== EXE file details ==="
        dir publish\Emailer.exe

    - name: Create GitHub Release with EXE
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v${{ github.run_number }}
        name: "Version ${{ github.run_number }}"
        files: |
          publish/Emailer.exe
          publish/*.dll
          publish/*.json
        generate_release_notes: true
        draft: false
        prerelease: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}