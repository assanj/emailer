name: Build Windows Release

on:
  push:
    tags: [ "v*" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Restore & Build
      run: |
        dotnet restore emailer.vbproj
        dotnet build emailer.vbproj -c Release --no-restore

    - name: Publish (single-file, self-contained)
      run: >
        dotnet publish emailer.vbproj
        -c Release
        -r win-x64
        -p:PublishSingleFile=true
        -p:SelfContained=true
        -p:IncludeNativeLibrariesForSelfExtract=true
        -o publish

    - name: Create default config & ini
      run: |
        if (!(Test-Path emailer.config)) { "Secret=yoursecret" | Out-File emailer.config -Encoding utf8 }
        if (!(Test-Path emailer.ini))   { "Subject_demo"    | Out-File emailer.ini   -Encoding utf8 }

    - name: Copy configs to publish
      run: |
        Copy-Item emailer.config publish\
        Copy-Item emailer.ini   publish\

    - name: Zip artifact
      run: |
        Compress-Archive -Path publish\* -DestinationPath emailer-win64.zip

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: emailer-win64
        path: emailer-win64.zip

    - name: Create / update GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        files: emailer-win64.zip
        draft: false
        prerelease: false
        tag_name: ${{ github.ref_name }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}