name: .NET Desktop

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    strategy:
      matrix:
        configuration: [Debug, Release]

    runs-on: windows-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Install .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2

    - name: Setup NuGet
      uses: NuGet/setup-nuget@v1

    - name: Restore NuGet packages
      run: nuget restore

    - name: Build
      run: msbuild -p:Configuration=${{ matrix.configuration }} -p:Platform="x86" -restore

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: Emailer-${{ matrix.configuration }}
        path: ${{ github.workspace }}/**/bin/${{ matrix.configuration }}/**/*
        retention-days: 7

    # Новый шаг: создание ZIP-архива для Release сборки
    - name: Create Release ZIP Archive
      if: matrix.configuration == 'Release'
      run: |
        $releaseDir = Get-ChildItem -Path . -Recurse -Directory | Where-Object { $_.FullName -like "*\bin\Release\*" -and $_.FullName -notlike "*\obj\*" } | Select-Object -First 1
        if ($releaseDir) {
          $zipPath = "Emailer-Release-${{ github.sha }}.zip"
          Compress-Archive -Path "$($releaseDir.FullName)\*" -DestinationPath $zipPath -Force
          Write-Host "Created ZIP archive: $zipPath"
        } else {
          Write-Error "Release directory not found"
          exit 1
        }

    - name: Upload Release ZIP Artifact
      if: matrix.configuration == 'Release'
      uses: actions/upload-artifact@v4
      with:
        name: Emailer-Release-ZIP
        path: Emailer-Release-${{ github.sha }}.zip
        retention-days: 30
