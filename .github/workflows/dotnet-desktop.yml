name: Build Emailer

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build-and-release:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Restore dependencies
      run: dotnet restore "Emailer.vbproj"

    - name: Build
      run: dotnet build "Emailer.vbproj" --configuration Release --no-restore /nowarn:CA1416

    - name: Publish
      run: dotnet publish "Emailer.vbproj" --configuration Release --runtime win-x64 --output publish --self-contained true /nowarn:CA1416

    - name: List published files
      run: dir publish

    - name: Create GitHub Release with EXE
      uses: softprops/action-gh-release@v1
      with:
        tag_name: build-${{ github.run_number }}
        name: "Build ${{ github.run_number }}"
        files: |
          publish/Emailer.exe
          publish/Emailer.dll
          publish/Emailer.runtimeconfig.json
        generate_release_notes: true
        draft: false
        prerelease: true
        body: |
          Автоматически собранная версия
          Коммит: ${{ github.sha }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}