name: Build VB.NET Emailer

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Find and set main project
      id: find-project
      run: |
        # Ищем первый vbproj файл
        $projectFile = Get-ChildItem -Path . -Recurse -Filter *.vbproj | Select-Object -First 1
        if ($projectFile) {
          echo "Найден проект: $($projectFile.FullName)"
          echo "PROJECT_PATH=$($projectFile.FullName)" | Out-File -FilePath $env:GITHUB_ENV -Append
        } else {
          # Если нет vbproj, ищем csproj
          $projectFile = Get-ChildItem -Path . -Recurse -Filter *.csproj | Select-Object -First 1
          if ($projectFile) {
            echo "Найден проект: $($projectFile.FullName)"
            echo "PROJECT_PATH=$($projectFile.FullName)" | Out-File -FilePath $env:GITHUB_ENV -Append
          } else {
            echo "Проектный файл не найден!"
            exit 1
          }
        }

    - name: Restore dependencies
      run: dotnet restore "${{ env.PROJECT_PATH }}"

    - name: Build
      run: dotnet build "${{ env.PROJECT_PATH }}" --configuration Release --no-restore

    - name: Publish
      run: dotnet publish "${{ env.PROJECT_PATH }}" --configuration Release --output publish

    - name: List published files
      run: dir publish /s

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: emailer-app
        path: publish/
        retention-days: 5