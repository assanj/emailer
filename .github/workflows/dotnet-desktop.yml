name: Build Emailer

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        configuration: [Release]
        runtime: [win-x64, linux-x64, osx-x64]
    
    runs-on: ${{ matrix.runtime == 'win-x64' && 'windows-latest' || matrix.runtime == 'linux-x64' && 'ubuntu-latest' || 'macos-latest' }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Find and verify project file
      id: find_project
      shell: bash
      run: |
        echo "=== Searching for project files ==="
        find . -name "*.vbproj" -o -name "*.csproj" -o -name "*.sln" | while read file; do
          echo "Found: $file"
        done
        
        # Find the first VB project file
        PROJECT_FILE=$(find . -name "*.vbproj" | head -1)
        if [ -z "$PROJECT_FILE" ]; then
          echo "No VB project file found, looking for any project file..."
          PROJECT_FILE=$(find . -name "*.csproj" | head -1)
        fi
        
        if [ -z "$PROJECT_FILE" ]; then
          echo "ERROR: No project file found!"
          exit 1
        fi
        
        echo "Using project file: $PROJECT_FILE"
        echo "PROJECT_FILE=$PROJECT_FILE" >> $GITHUB_OUTPUT

    - name: List project structure
      shell: bash
      run: |
        echo "=== Repository structure ==="
        find . -type f -name "*.vb" -o -name "*.cs" -o -name "*.vbproj" -o -name "*.csproj" -o -name "*.sln" | sort

    - name: Restore dependencies
      run: dotnet restore "${{ steps.find_project.outputs.PROJECT_FILE }}"

    - name: Build
      run: dotnet build "${{ steps.find_project.outputs.PROJECT_FILE }}" --configuration ${{ matrix.configuration }} --no-restore

    - name: Publish
      run: dotnet publish "${{ steps.find_project.outputs.PROJECT_FILE }}" --configuration ${{ matrix.configuration }} --runtime ${{ matrix.runtime }} --output publish/${{ matrix.runtime }} --self-contained true

    - name: List published files
      shell: bash
      run: ls -la publish/${{ matrix.runtime }}/

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: emailer-${{ matrix.runtime }}
        path: publish/${{ matrix.runtime }}/
        retention-days: 7

  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts

    - name: Display structure of downloaded files
      run: ls -R artifacts

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          artifacts/emailer-win-x64/**
          artifacts/emailer-linux-x64/**
          artifacts/emailer-osx-x64/**
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}