name: Build Emailer

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Restore dependencies
      run: dotnet restore "emailer.vbproj"

    - name: Build
      run: dotnet build "emailer.vbproj" --configuration Release --no-restore /nowarn:CA1416

    - name: Publish
      run: dotnet publish "emailer.vbproj" --configuration Release --runtime win-x64 --output publish --self-contained true /nowarn:CA1416

    - name: Upload EXE artifact
      uses: actions/upload-artifact@v4
      with:
        name: emailer-windows
        path: publish/
        retention-days: 30

  release:
    needs: build
    if: ${{ success() }}
    runs-on: windows-latest
    
    steps:
    - name: Download artifact
      uses: actions/download-artifact@v4
      with:
        name: emailer-windows
        path: release-files

    - name: Create Tag and Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: build-${{ github.run_id }}-${{ github.run_number }}
        name: "Auto Release Build ${{ github.run_number }}"
        files: release-files/**/*
        generate_release_notes: true
        draft: false
        prerelease: true
        body: |
          Автоматически собранная версия от ${{ github.event.head_commit.timestamp }}
          
          Коммит: ${{ github.sha }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}